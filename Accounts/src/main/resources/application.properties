server.port=9050
#  <!-- MY SQL DB-->
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/monthlyexpenses
spring.datasource.username=root
spring.datasource.password=root

# <!--Hibernate Properties  The SQL dialect makes Hibernate generate better SQL for the chosen database -->
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

#Spring Jpa properties
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.format_sql = true

##loggin level enable/disable.
debug=false

web.cors.allowed-origins="http://localhost:4200"
web.cors.allowed-methods=GET, POST, PATCH, PUT, DELETE, OPTIONS, HEAD
web.cors.max-age= 3600
aweb.cors.llowed-headers="Requestor-Type"
web.cors.exposed-headers="X-Get-Header"
