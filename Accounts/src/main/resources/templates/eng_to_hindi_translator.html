<!DOCTYPE html>
<html>
<head>
    <title>Translate English to Hindi</title>
</head>
<body>

<!-- HTML content -->

<!-- Add the Google Translate Website Translator code -->
<div id="google_translate_element"></div>
<!--<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">-->
<script type="text/javascript" src="js/google_translator.js">
</script>
<script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'hi', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
    }

    function showTranslationAlert() {
      var translatedText = document.querySelector('.goog-te-banner-frame span[class="goog-te-banner-content"]').innerHTML;
      alert(translatedText);
    }
  </script>

<!-- Add your custom JavaScript code here -->
<button onclick="showTranslationAlert()">Show Translation</button>
<!-- Add your custom JavaScript code here -->

</body>
</html>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
